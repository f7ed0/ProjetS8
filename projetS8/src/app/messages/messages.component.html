<div class="container">
  <div class="container-messages">
    <div class="container-message" *ngFor="let message of messages; let i = index">
        <div class="question">
          <p>{{ message.chat_user }}</p>
        </div>
        <div class="reponse">
          <p>{{ message.chat_ia }}</p>
        </div>
    </div>
  </div>
  <form class="form" (ngSubmit)="sendMessage()">
    <mat-form-field class="full-width prompt">
      <input matInput [(ngModel)]="userMessage" placeholder="Veuillez poser votre question :" name="message">
      <button mat-icon-button type="submit" class="send-prompt">
        <mat-icon>send</mat-icon>
      </button>
    </mat-form-field>
  </form>
</div>
