<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<div class="dislike_container">
    <div class="dislike_title full_width">
        <p>Aider nous à nous améliorer !</p>
    </div>
    <div class="dislike_response full_width">
        <p>{{ data.botResponse }}</p>
    </div>
    <div class="dislike_comment full_width">
        <mat-form-field>
            <mat-label>Commentaires</mat-label>
            <textarea matInput resizeMode="Both" [(ngModel)]="textContent"></textarea>
          </mat-form-field>
    </div>
    <div class="dislike_actions full_width">
        <button mat-flat-button class="dislike_cancel" (click)="onCloseWithResult('cancel')">Annuler<mat-icon>cancel</mat-icon></button>
        <button mat-flat-button class="dislike_send" (click)="onCloseWithResult('send')">Envoyer<mat-icon>send</mat-icon></button>
    </div>
</div>
