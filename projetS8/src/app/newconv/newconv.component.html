<div class="newconv-container">

    <div class="hero">
        <mat-icon>smart_toy</mat-icon>
        <h1>Comment puis-je vous aider ?</h1>
    </div>

    <form class="form" (ngSubmit)="generateConv()">
        <mat-form-field class="full-width prompt">
          <input matInput [(ngModel)]="userMessage" placeholder="Veuillez poser votre question :" name="message">
          <button mat-icon-button type="submit" class="send-prompt">
            <mat-icon>send</mat-icon>
          </button>
        </mat-form-field>
      </form>

</div>
