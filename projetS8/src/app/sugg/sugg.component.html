<app-header></app-header>

<div class="sugg-main-container">

  <div class="like-container">
    <div class="titre">
      <h1>Les avis positifs</h1>
    </div>
    <div class="tab-container">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataLike">
          <ng-container matColumnDef="reponse">
            <th mat-header-cell *matHeaderCellDef> Réponse </th>
            <td mat-cell *matCellDef="let element">{{element.reponse}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="columnsLike"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsLike;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]"
          showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>

  <div class="dislike-container">
    <div class="titre">
      <h1>Les avis négatifs</h1>
    </div>
    <div class="tab-container">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataDislike">
          <ng-container matColumnDef="reponse">
            <th mat-header-cell *matHeaderCellDef> Réponse </th>
            <td mat-cell *matCellDef="let element">{{element.reponse}} </td>
          </ng-container>

          <ng-container matColumnDef="commentaires">
            <th mat-header-cell *matHeaderCellDef> Commentaire </th>
            <td mat-cell *matCellDef="let element">{{element.commentaires}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="columnsDislike"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsDislike;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]"
          showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>

  <div class="sugg-container">
    <div class="titre">
      <h1>Les suggestions d'amélioration</h1>
    </div>
    <div class="tab-container">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSuggestion">
          <ng-container matColumnDef="reponse">
            <th mat-header-cell *matHeaderCellDef> Réponse </th>
            <td mat-cell *matCellDef="let element">{{element.reponse}} </td>
          </ng-container>

          <ng-container matColumnDef="commentaires">
            <th mat-header-cell *matHeaderCellDef> Commentaire </th>
            <td mat-cell *matCellDef="let element">{{element.commentaires}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="columnsSuggestion"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsSuggestion;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]"
          showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
